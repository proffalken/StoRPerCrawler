version: "3.7"

services:
  micro_ros_agent:
    image: microros/micro-ros-agent:kilted
    environment:
      - ROS_DOMAIN_ID=0
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
    command: ["udp4","--port","8888","-v5"]
    ports:
      - "8888:8888/udp"
    networks:
      - microros-net
    restart: unless-stopped

  ros_echo:
    image: ros:kilted-ros-base
    environment:
      - ROS_DOMAIN_ID=0
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
    command: [
      "bash","-lc",
      ". /opt/ros/kilted/setup.bash && \
        echo \"[Echo] Listening on /cmd_velâ€¦\" && \
        ros2 topic echo /rt/cmd_vel \
       "
    ]
    networks:
      - microros-net
    restart: unless-stopped

  digital_twin:
    build:
      context: ./sim
      dockerfile: Dockerfile
    environment:
      - ROS_DOMAIN_ID=0
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - LIBGL_ALWAYS_INDIRECT=1
    volumes:
      - /tmp/runtime-root:/tmp/runtime-root
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./storper_sim:/root/ros2_ws/src/storper_sim
    working_dir: /root/ros2_ws
    command: >
      bash -c '
        mkdir -p /tmp/runtime-root && chmod 700 /tmp/runtime-root
        export AMENT_PREFIX_PATH=/root/ros2_ws/install:$AMENT_PREFIX_PATH
        source /opt/ros/kilted/setup.bash
        colcon build --symlink-install --merge-install
        source install/local_setup.bash
        ros2 launch storper_sim storper_world.launch.py
      '
    networks:
      - microros-net
    restart: unless-stopped
    privileged: true

  robot_joint_publisher:
   build:
     context: ./sim
     dockerfile: Dockerfile
   environment:
     - ROS_DOMAIN_ID=0
     - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
   volumes:
     - ./storper_sim:/root/ros2_ws/src/storper_sim
   working_dir: /root/ros2_ws
   command: >
     bash -c "
       source /opt/ros/kilted/setup.bash &&
       cd src/storper_sim &&
       ros2 run joint_state_publisher joint_state_publisher
     "
   networks:
     - microros-net
   restart: unless-stopped
   depends_on:
     - digital_twin
       #  robot_state_publisher:
       #   image: ros:kilted-ros-base
       #   environment:
       #     - ROS_DOMAIN_ID=0
       #     - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
       #   volumes:
       #     - ./storper_sim:/root/ros2_ws/src/storper_sim
       #   working_dir: /root/ros2_ws
       #   command: >
       #     bash -c "
       #       source /opt/ros/kilted/setup.bash &&
       #       cd src/storper_sim &&
       #       ros2 run robot_state_publisher robot_state_publisher urdf/storper.urdf
       #     "
       #   networks:
       #     - microros-net
       #   restart: unless-stopped
       #   depends_on:
       #     - digital_twin
  
  rviz:
    build:
      context: ./sim
      dockerfile: Dockerfile
    container_name: rviz
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./gazebo:/root/ros2_ws/src/storper_sim
      - ./rviz_data:/root/.rviz2
    working_dir: /root/ros2_ws
    command: >
      bash -lc "
        source /opt/ros/kilted/setup.bash &&
        colcon build --merge-install &&
        source install/setup.bash &&
        rviz2 -d install/storper_sim/share/storper_sim/config/storper.rviz
      "
    networks:
      - microros-net
    privileged: true
    depends_on:
      - digital_twin

  teleop:
    build:
      context: ./sim
      dockerfile: Dockerfile
    environment:
      - ROS_DOMAIN_ID=0
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
    stdin_open: true
    tty: true
    networks:
      - microros-net
    command: >
      bash -c "
        source /opt/ros/kilted/setup.bash &&
        ros2 run teleop_twist_keyboard teleop_twist_keyboard --ros-args -r /cmd_vel:=/rt/cmd_vel
      "



networks:
  microros-net:
    driver: bridge
    driver_opts:
      # <-- this turns ON multicast on our bridge so RTPS discovery will work
      com.docker.network.bridge.enable_multicast: "true"
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16

